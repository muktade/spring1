<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Form For Exam</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<script src="/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<table class="table table-hover">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${allUsers}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.fastName}">Clark</td>
					<td th:text="${user.lastName}">Kent</td>
					<td th:text="${user.email}">clarkkent@mail.com</td>
				</tr>
				<tr><a th:href="@{/users/create-user}"> <button class="btn btn-primary">Add User</button></a></tr>
			</tbody>
		</table>
	</div>
</body>

</html>
